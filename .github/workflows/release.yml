name: Create Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            deploy: |
              mkdir ${{ github.workspace }}/deploy
              mv ${{ github.workspace }}/build/Release/cygnus.exe ${{ github.workspace }}/deploy
              ${{ github.workspace }}/deploy.ps1
            artifactName: CygnusCrosswordsSetup.exe
            artifactPath: ${{ github.workspace }}/CygnusCrosswordsSetup.exe
          - os: macos-latest
            deploy: macdeployqt ${{ github.workspace }}/build/Cygnus.app --release --no-translations
            artifactName: Cygnus.app
            artifactPath: ${{ github.workspace }}/build/Cygnus.app/
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
    - name: Configure CMake
      run: |
        mkdir -p ${{ github.workspace }}/build
        cd ${{ github.workspace }}/build
        cmake -DCMAKE_BUILD_TYPE=Release ${{ github.workspace }}/src
    - name: Build
      run: |
        cd ${{ github.workspace }}/build
        cmake --build . --config Release
    - name: Deploy QT
      run: ${{ matrix.deploy }}
    - name: Make NSIS Installer
      if: matrix.os == 'windows-latest'
      uses: joncloud/makensis-action@v1
    - name: Upload Artifact
      uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.artifactName }}
        path: ${{ matrix.artifactPath }}
